<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div>
        <h2 id="gameStatus">welcome</h2>
    </div>
    <div>
        <p id="message">choose your move!</p>
    </div>
    <div id="rock-paper-scissor-buttons">
        <form action="">
            <button type ="button" class="select" id="rock"></button>
            <button type ="button" class="select" id="paper"></button>
            <button type ="button" class="select" id="scissor"></button>
        </form>
    </div>

    <div id="selections">
        <div id="left-side-player-box">
            <span class="players">you</span>
            <span id="choice">paper</span>
        </div>
        <div id="middle-standings-box">
            <span id="standing">computer wins!</span>
        </div>
        <div id="right-side-computer-box">
            <span class="players">computer</span>
            <p>rock</p>
        </div>
    </div>
</body>

<script src="main.js"></script>
</html>
