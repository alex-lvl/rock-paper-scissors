<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>rock paper scissor!</h1>
    <p id="message">click your choice to begin!</p>
    <div id="selections-box">
        <button type ="button" class="selection" id="rock">
            <img src="images/rock.png" alt="">
        </button>
        <button type ="button" class="selection" id="paper">
            <img src="images/paper.png" alt="">
        </button>
        <button type ="button" class="selection" id="scissor">
            <img src="images/scissor.png" alt="">
        </button>
    </div>
    <div class="align-center">
        <span>First to: </span>
        <input class="input-selection" type="number" name="" value="5">
    </div>
    <div class="align-center">
        <button class="reset-button">reset</button>
    </div>
    <div id="main-container">
        <div id="left-column-box">
            <span class="players">you</span>
            <p class="choice" id="playerChoice"></p>
        </div>
        <div id="middle-column-box">
            <span id="standings"></span>
            <p  id="scores">
                <span id="playerScore">0</span>
                <span>-</span>
                <span id="tie-score">0</span>
                <span>-</span>
                <span id="computerScore">0</span>
            </p>
            <span class="hidden"></span>
        </div>
        <div id="right-column-box">
            <span class="players">computer</span>
            <p class="choice" id="computerChoice"></p>
        </div>
    </div>
</body>
</html>
